# renew_before_expiry = 30 days
version = 2.11.0
archive_dir = /etc/letsencrypt/archive/www.honeymorning.store
cert = /etc/letsencrypt/live/www.honeymorning.store/cert.pem
privkey = /etc/letsencrypt/live/www.honeymorning.store/privkey.pem
chain = /etc/letsencrypt/live/www.honeymorning.store/chain.pem
fullchain = /etc/letsencrypt/live/www.honeymorning.store/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 37adea46398ec3384e9e276d16442dd1
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
key_type = ecdsa
[[webroot_map]]
www.honeymorning.store = /var/www/certbot
